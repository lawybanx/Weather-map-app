<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Weather Map App</title>
    <style>
      #map {
        height: 70%;
        /* margin: auto; */
      }

      html,
      body {
        height: 100%;
        margin: 0;
        padding: 2em 5em;
        text-align: center;
      }
      #click {
        border-radius: 10px;
        padding: 1.5em;
        border: none;
        color: #fff;
        background-color: #ff40ff;
      }
    </style>
  </head>
  <body>
    <h1>Weather Location Info App</h1>
    <div id="outcome"></div>
    <button id="click">Check Weather</button>
    <div id="map"></div>

    <script src="script.js"></script>
    <script>
      function initMap() {
        var location = { lat: 6.4474, lng: 3.3903 };
        var map = new google.maps.Map(document.getElementById('map'), {
          zoom: 8,
          center: location
        });
        var marker = new google.maps.Marker({ position: location, map: map });
      }
    </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBflIME07u2r8Q_gCCvTNwtuSBsYk_-_6o&callback=initMap"
      async
      defer
    ></script>
  </body>
</html>
